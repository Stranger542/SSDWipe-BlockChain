<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SSD Wipe Certificate Minter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="app-container">
        <header>
            <h1><i class="fa-solid fa-shield-halved"></i> SSD Wipe Certificate Minter</h1>
            <p style="color: var(--color-text-light); text-align: center; margin-top: -1.5rem; margin-bottom: 2rem;">
                Load a wipe data file to mint a permanent, verifiable certificate on the blockchain.
            </p>
        </header>

        <section class="content-card">
            <button id="loadFileBtn" class="button-primary">
                <i class="fa-solid fa-file-arrow-up"></i> 1. Load Wipe Data File (.json)
            </button>
            <div id="details" class="details-box">
                <p><strong>Status:</strong> Waiting for file...</p>
            </div>

            <button id="mintBtn" class="button-primary" disabled>
                <i class="fa-solid fa-cubes"></i> 2. Mint Certificate to Blockchain
            </button>
        </section>

        <div id="status" class="status-box">
            <p>Application is ready.</p>
        </div>
    </main>

    <script src="./renderer.js"></script>
</body>
</html>
